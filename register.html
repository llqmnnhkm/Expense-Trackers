<!DOCTYPE >
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Register</title>
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
<style>
body {
    background-color: #f5f5f5;
    font-family: Arial, sans-serif;
    margin: 0;
    padding: 0;
}

.container {
    max-width: 500px;
    margin: 100px auto;
    padding: 20px;
    background-color: white;
    border-radius: 10px;
    box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
}

h2 {
    text-align: center;
    margin-bottom: 20px;
    color: #333;
}

.form-group label {
    font-weight: bold;
    color: #555;
}

.form-control {
    border-radius: 5px;
}

.btn-primary {
    background-color: #cc00ff;
    border: none;
    width: 100%;
    padding: 15px; /* Adjust padding */
    font-size: 18px; /* Adjust font size */
    border-radius: 5px;
    transition: background-color 0.3s ease;
}

.btn-primary:hover {
    background-color: #8000b3;
}

/* New class for button after successful registration */
.btn-success {
    background-color: #cc00ff !important;
    border: none;
}
</style>
</head>
<body>
<div class="container">
  <h2 class="mt-5">Register</h2>
  <form id="registerForm">
    <div class="form-group">
      <label for="username">Username:</label>
      <input type="text" class="form-control" id="username" required>
    </div>
    <div class="form-group">
      <label for="password">Password:</label>
      <div class="input-group">
        <input type="password" class="form-control" id="password" required>
        <div class="input-group-append">
          <button class="btn btn-outline-secondary" type="button" id="togglePassword">Show</button>
        </div>
      </div>
    </div>
    <button type="submit" class="btn btn-primary">Register</button>
  </form>
</div>

<script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
<script>
$(document).ready(function() {
  $('#registerForm').submit(function(e) {
    e.preventDefault();
    var username = $('#username').val();
    var password = $('#password').val();
    
    // Get existing users from local storage
    var users = JSON.parse(localStorage.getItem('users')) || [];
    
    // Check if username already exists
    var userExists = users.some(user => user.username === username);
    
    if (userExists) {
      // Update the password if username exists
      users = users.map(user => user.username === username ? { username, password } : user);
      alert('Password updated successfully!');
    } else {
      // Add new user to users array
      users.push({username: username, password: password});
      alert('Registration Successful!');
    }
    
    // Save updated users array to local storage
    localStorage.setItem('users', JSON.stringify(users));
    $('.btn-primary').addClass('btn-success');  // Add the new class to the button
    window.location.href = 'index.html'; // Redirect to login page
  });

  $('#togglePassword').click(function() {
    var passwordField = $('#password');
    var passwordFieldType = passwordField.attr('type');
    if(passwordFieldType == 'password') {
      passwordField.attr('type', 'text');
      $(this).text('Hide');
    } else {
      passwordField.attr('type', 'password');
      $(this).text('Show');
    }
  });

  // Autofill username from URL if present
  const urlParams = new URLSearchParams(window.location.search);
  const username = urlParams.get('username');
  if (username) {
    $('#username').val(username);
  }
});
</script>
</body>
</html>
